name: PS4 HEN Payload

on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@main

    - name: Set execute permission for build.sh
      run: |
        chmod +x clean.sh
        chmod +x build.sh

    - name: Build
      run: |
        ./clean.sh
        ./build.sh

    - name: release for branch 903
      if: github.event_name == 'push' && github.ref == 'refs/heads/903'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create 903-1.0${{ GITHUB.RUN_NUMBER }} ps4-hen-903-vtx.bin --target ${{ GITHUB.SHA }} -t 903-1.0${{ GITHUB.RUN_NUMBER }}

    - name: release for branch 1050
      if: github.event_name == 'push' && github.ref == 'refs/heads/1050'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create 1050-1.0${{ GITHUB.RUN_NUMBER }} ps4-hen-1050-vtx.bin --target ${{ GITHUB.SHA }} -t 1050-1.0${{ GITHUB.RUN_NUMBER }}

    - name: release for branch 1100
      if: github.event_name == 'push' && github.ref == 'refs/heads/1100'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create 1100-1.0${{ GITHUB.RUN_NUMBER }} ps4-hen-1100-vtx.bin --target ${{ GITHUB.SHA }} -t 1100-1.0${{ GITHUB.RUN_NUMBER }}
